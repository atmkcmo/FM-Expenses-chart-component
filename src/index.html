<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- displays site properly based on user's device -->
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
   <title>Frontend Mentor | Expenses chart component</title>
   <link rel="stylesheet" href="styles.css" />
   <script type="module" src="app.js"></script>
</head>

<body>
   <main class="main">
      <section class="container">
         <div class="card preview-card card--softred">
            <div class="flex justify-content-between">
               <div>
                  <p class="font-sm" style="margin-bottom:2px;">My balance</p>
                  <div class="font-bold font-lg">$921.48</div>
               </div>
               <img src="images/logo.svg" alt="My Happy SVG" />
            </div>
         </div>
         <div class="card details-card card--white">
            <div class="card-title font-bold font-lg">Spending - Last 7 days</div>
               <div class="card-chart"> </div>
               <div class="card-body">
                  <p class="font-brown font-sm">Total this month</p>
                  <div class="flex justify-content-between">
                     <div class="font-bold font-lg card-total">$478.33</div>
                     <div class="text-right">
                        <div class="font-bold">+2.4%</div>
                        <div class="font-brown font-sm">from last month</div>
                     </div>
                  </div>
               </div>
         </div>
      </section>
   </main>
</body>

</html>
